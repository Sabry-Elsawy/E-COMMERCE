<div class="container my-2">
    <h2>Shope now by popular categories</h2>
    <div class="owl">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let category of Categories">
              <ng-template  carouselSlide  >
                 <img [routerLink]="['/specific-SubCategory' , category._id]"  height="200" [src]="category.image" alt="{{category.name}}">
                 <h6 class="fw-bolder">{{category.name}}</h6>
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
    </div>
</div>
